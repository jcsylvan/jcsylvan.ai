<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jcsylvan.ai</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "SF Mono", "Fira Code", "Fira Mono", "Roboto Mono", monospace;
      background-color: #0a0a0a;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      text-transform: lowercase;
      color: #ffffff;
      margin-bottom: 3rem;
    }

    .prompt-container {
      display: flex;
      align-items: center;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 0.75rem 1rem;
      width: 90%;
      max-width: 560px;
      background-color: #111;
      transition: border-color 0.2s ease;
    }

    .prompt-container:focus-within {
      border-color: #888;
    }

    .prompt-caret {
      color: #666;
      margin-right: 0.75rem;
      font-size: 1rem;
      user-select: none;
    }

    .prompt-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: #e0e0e0;
      font-family: inherit;
      font-size: 0.95rem;
      letter-spacing: 0.03em;
    }

    .prompt-input::placeholder {
      color: #444;
    }

    .prompt-submit {
      background: none;
      border: none;
      color: #555;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 0 0.25rem;
      transition: color 0.2s ease;
      display: flex;
      align-items: center;
    }

    .prompt-submit:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>jcsylvan.ai</h1>
  <form class="prompt-container" onsubmit="return false;">
    <span class="prompt-caret">&gt;</span>
    <input
      type="text"
      class="prompt-input"
      placeholder="ask me anything..."
      autofocus
      spellcheck="false"
    />
    <button type="submit" class="prompt-submit" aria-label="Submit">&#8594;</button>
  </form>
</body>
</html>
